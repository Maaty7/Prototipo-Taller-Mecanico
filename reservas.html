<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Registro de Reservas</h2>
        <!-- Formulario de Reserva -->
        <form class="mb-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="clienteReserva" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="clienteReserva" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="servicioReserva" class="form-label">Servicio</label>
                    <input type="text" class="form-control" id="servicioReserva" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fechaReserva" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fechaReserva" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Reserva</button>
        </form>

        <!-- Tabla de Reservas -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>Cambio de Aceite</td>
                    <td>2024-11-01</td>
                    <td>Pendiente</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <!-- Más registros de reservas -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
