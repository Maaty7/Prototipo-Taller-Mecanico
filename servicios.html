<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Gestión de Servicios</h2>
        <!-- Formulario de Servicio -->
        <form class="mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombreServicio" class="form-label">Nombre del Servicio</label>
                    <input type="text" class="form-control" id="nombreServicio" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="costoServicio" class="form-label">Costo</label>
                    <input type="number" class="form-control" id="costoServicio" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Servicio</button>
        </form>

        <!-- Tabla de Servicios -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Cambio de Aceite</td>
                    <td>$15,000</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <!-- Más registros de servicios -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
