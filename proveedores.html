<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Gestión de Proveedores</h2>
        <!-- Formulario de Proveedor -->
        <form class="mb-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nombreProveedor" class="form-label">Nombre del Proveedor</label>
                    <input type="text" class="form-control" id="nombreProveedor" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="contactoProveedor" class="form-label">Contacto</label>
                    <input type="text" class="form-control" id="contactoProveedor" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="rubroProveedor" class="form-label">Rubro</label>
                    <input type="text" class="form-control" id="rubroProveedor" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Proveedor</button>
        </form>

        <!-- Tabla de Proveedores -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Contacto</th>
                    <th>Rubro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Proveedora de Repuestos SA</td>
                    <td>+56 987 654 321</td>
                    <td>Repuestos</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <!-- Más registros de proveedores -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
