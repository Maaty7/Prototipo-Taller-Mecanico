<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Facturación</h2>
        <!-- Formulario de Factura -->
        <form class="mb-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="clienteFactura" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="clienteFactura" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="servicioFactura" class="form-label">Servicio</label>
                    <input type="text" class="form-control" id="servicioFactura" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="montoFactura" class="form-label">Monto Total</label>
                    <input type="number" class="form-control" id="montoFactura" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generar Factura</button>
        </form>

        <!-- Tabla de Facturación -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Servicio</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>Cambio de Aceite</td>
                    <td>$15,000</td>
                    <td>2024-11-01</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Anular</button>
                    </td>
                </tr>
                <!-- Más registros de facturación -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
