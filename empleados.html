<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Gestión de Empleados</h2>
        <!-- Formulario de Empleado -->
        <form class="mb-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nombreEmpleado" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreEmpleado" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cargoEmpleado" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargoEmpleado" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="emailEmpleado" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailEmpleado" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Empleado</button>
        </form>

        <!-- Tabla de Empleados -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Laura Gómez</td>
                    <td>Mecánico</td>
                    <td>lauragomez@example.com</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Editar</button>
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                <!-- Más registros de empleados -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
